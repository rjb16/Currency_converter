<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Countries</title>
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/bundle.js"></script>
</head>
<body>
  <h1>Global Exchange Rates!</h1>  
  <div id="app">
    <ul id="currency-list">
        <li v-for="(rate, currency) in currencies.rates">
            Currency: {{ currency }} Rate: {{ rate.toFixed(2) }} 
        </li>
    </ul>
    <h3>Euro To Chosen Currency</h3> 
    <form v-on:submit.prevent="convertEuroToSelectedCurrency">
        <label>Please Enter Amount in Euros</label>
        <input type="number" id="euro-input" v-model.number="euroInput">
        <input type="submit" value="Convert">
    </form>
    
    <label for="currency_select">Please Select a Conversion Currency</label> 
    
    
    <select id="currency_select" v-model="selectedCurrencyRate">
        <option disabled value="">Select a currency</option>
        <option v-for="(rate, currency) in currencies.rates" :value="rate">{{ currency }}</option>
    </select>
   
    <p>{{ euroToSelectedConversion }}</p>

    <h3>Choose currency to convert in to Euro!</h3> 
    <form v-on:submit.prevent="convertSelectedCurrencyToSelectedEuro">
        <label>Please Enter Amount</label>
        <input type="number" id="euro-input" v-model.number="desiredInput">
        <input type="submit" value="Convert">
    </form>
    <label for="currency_select">Please Select a Currency</label> 
    <label>{{ selectedCurrencyRate }}</label>
    <select id="currency_select" v-model="selectedCurrencyRate2">
        <option disabled value="">Select a currency</option>
        <option v-for="(rate, currency) in currencies.rates" :value="rate">{{ currency }}</option>
    </select>
    <p>â‚¬{{ selectedToEuroConversion }}</p>
  </div>

</body>
</html>
